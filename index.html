<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Master</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    textarea { width: 100%; resize: vertical; }
    .btn { padding: 6px 12px; margin: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Richieste in attesa</h2>
  <div id="richieste"></div>

  <script>
    const URL = 'https://script.google.com/macros/s/___TUO_DEPLOY_URL___/exec';

    // Carica richieste in attesa
    async function caricaRichieste() {
      const res = await fetch(URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'getRichieste' }),
      });
      const richieste = await res.json();
      mostraRichieste(richieste);
    }

    // Genera tabella HTML
    function mostraRichieste(richieste) {
      if (richieste.length === 0) {
        document.getElementById('richieste').innerHTML = '<p>Nessuna richiesta in attesa.</p>';
        return;
      }

      let html = `<table>
        <tr>
          <th>Data</th><th>Nome</th><th>Tipo</th><th>Inizio</th><th>Fine</th><th>Azioni</th>
        </tr>`;

      richieste.forEach(r => {
        html += `<tr>
          <td>${r.data}</td>
          <td>${r.nome}</td>
          <td>${r.tipo}</td>
          <td>${r.inizio}</td>
          <td>${r.fine}</td>
          <td>
            <button class="btn" onclick="approva('${r.id}')">✅</button>
            <button class="btn" onclick="rifiutaPrompt('${r.id}')">❌</button>
          </td>
        </tr>`;
      });

      html += '</table>';
      document.getElementById('richieste').innerHTML = html;
    }

    // Approvazione
    async function approva(id) {
      await fetch(URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'approva', id }),
      });
      caricaRichieste();
    }

    // Rifiuto con motivazione
    function rifiutaPrompt(id) {
      const motivazione = prompt("Motivazione del rifiuto:");
      if (!motivazione) return;
      rifiuta(id, motivazione);
    }

    async function rifiuta(id, motivazione) {
      await fetch(URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'rifiuta', id, motivazione }),
      });
      caricaRichieste();
    }

    // Caricamento iniziale
    caricaRichieste();
  </script>

</body>
</html>
